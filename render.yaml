services:
  - type: web
    name: crm-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: crm-db
          property: connectionString
    autoDeploy: true

databases:
  - name: crm-db
    databaseName: crm_database
    user: crm_user
