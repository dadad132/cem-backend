{% extends 'base.html' %}
{% block content %}
<article>
  <h2>Complete Your Profile</h2>
  <p class="muted">Please provide some basic information to complete your account setup.</p>
  {% if error %}<p style="color:#b91c1c">{{ error }}</p>{% endif %}
  <form method="post" action="/web/profile/complete">
    <label>Full Name <input type="text" name="full_name" required /></label>
    <label>Email <input type="email" name="email" required /></label>
    <label>
      Preferred Meeting Platform
      <select name="preferred_meeting_platform">
        <option value="">-- Select --</option>
        <option value="zoom">Zoom</option>
        <option value="google_meet">Google Meet</option>
        <option value="teams">Microsoft Teams</option>
        <option value="in_person">In Person</option>
        <option value="other">Other</option>
      </select>
    </label>
    <button type="submit">Complete Profile</button>
  </form>
</article>
{% endblock %}
