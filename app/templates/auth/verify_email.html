{% extends 'base.html' %}
{% block content %}
<div class="max-w-md">
  <h1 class="text-2xl font-semibold mb-4">Verify your email</h1>
  {% if error %}
  <div class="mb-3 text-sm text-red-700 bg-red-50 border border-red-200 rounded px-3 py-2">{{ error }}</div>
  {% endif %}
  {% if sent %}
  <div class="mb-3 text-sm text-green-700 bg-green-50 border border-green-200 rounded px-3 py-2">Verification code sent to {{ user.email }}.</div>
  {% endif %}

  <div class="bg-white border border-slate-200 rounded-lg p-4 space-y-4">
    <p class="text-sm">We sent a 6-digit verification code to <strong>{{ user.email }}</strong>. Enter it below to verify your account.</p>

    <form method="post" action="/web/verify-email/confirm" class="flex gap-2">
      <input class="flex-1 rounded border border-slate-300 px-3 py-2 text-sm" type="text" name="code" placeholder="123456" required />
      <button class="px-3 py-2 rounded bg-slate-900 text-white text-sm">Verify</button>
    </form>

    <form method="post" action="/web/verify-email/request">
      <button class="px-3 py-2 rounded border border-slate-300 text-sm hover:bg-slate-50">Resend code</button>
    </form>
  </div>
</div>
{% endblock %}
