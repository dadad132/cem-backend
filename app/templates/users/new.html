{% extends "base.html" %}
{% block content %}
<div class="max-w-lg">
  <h1 class="text-xl font-semibold mb-4">Invite user to workspace</h1>
  {% if error %}
  <div class="mb-3 rounded border border-red-300 bg-red-50 text-red-800 px-3 py-2 text-sm">{{ error }}</div>
  {% endif %}
  <form method="post" action="/web/users/new" class="space-y-3">
    <div>
      <label class="block text-sm mb-1">Email</label>
      <input name="email" type="email" required class="w-full rounded border border-slate-300 px-3 py-2 text-sm" />
    </div>
    <div>
      <label class="block text-sm mb-1">Full name</label>
      <input name="full_name" type="text" class="w-full rounded border border-slate-300 px-3 py-2 text-sm" />
    </div>
    <div>
      <label class="block text-sm mb-1">Temporary password</label>
      <input name="password" type="password" required class="w-full rounded border border-slate-300 px-3 py-2 text-sm" />
    </div>
    <label class="inline-flex items-center gap-2 text-sm">
      <input type="checkbox" name="is_admin" value="true" class="rounded border-slate-300" />
      Make workspace admin
    </label>
    <div class="pt-2">
      <button class="px-4 py-2 rounded bg-slate-900 text-white text-sm">Create user</button>
    </div>
  </form>
</div>
{% endblock %}
