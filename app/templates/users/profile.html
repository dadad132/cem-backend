{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl">
  <h1 class="text-2xl font-semibold mb-4">Profile</h1>
  <form method="post" class="space-y-4 bg-white border border-slate-200 rounded-lg p-4">
    <div>
      <label class="block text-xs mb-1">Full name</label>
      <input class="w-full rounded border border-slate-300 px-3 py-2 text-sm" type="text" name="full_name" value="{{ user.full_name or '' }}" placeholder="Your full name" />
      <p class="text-xs text-slate-500 mt-1">This will be shown across the app instead of your email.</p>
    </div>
    <div>
      <label class="block text-xs mb-1">Preferred meeting platform</label>
      <select name="preferred_meeting_platform" class="w-full rounded border border-slate-300 px-3 py-2 text-sm">
        <option value="">-- None --</option>
        <option value="zoom" {% if user.preferred_meeting_platform == 'zoom' %}selected{% endif %}>Zoom</option>
        <option value="teams" {% if user.preferred_meeting_platform == 'teams' %}selected{% endif %}>Microsoft Teams</option>
        <option value="discord" {% if user.preferred_meeting_platform == 'discord' %}selected{% endif %}>Discord</option>
      </select>
      <p class="text-xs text-slate-500 mt-1">We'll use this when sending you meeting invites.</p>
    </div>
    <div class="flex items-center gap-2">
      <button class="px-3 py-2 rounded bg-slate-900 text-white text-sm">Save</button>
      <a href="/web/projects" class="text-sm text-slate-700 hover:underline">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
