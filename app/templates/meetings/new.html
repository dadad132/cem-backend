{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl">
  <h1 class="text-2xl font-semibold mb-4">Schedule a meeting</h1>
  <form method="post" id="meetingForm" class="space-y-4 bg-white border border-slate-200 rounded-lg p-4">
    {% if error %}
    <div class="text-sm text-red-700 bg-red-50 border border-red-200 rounded px-3 py-2">{{ error }}</div>
    {% endif %}
    <div>
      <label class="block text-xs mb-1">Title</label>
      <input class="w-full rounded border border-slate-300 px-3 py-2 text-sm" type="text" name="title" required />
    </div>
    <div>
      <label class="block text-xs mb-1">Description</label>
      <textarea class="w-full rounded border border-slate-300 px-3 py-2 text-sm" name="description" rows="3"></textarea>
    </div>
    <div class="grid grid-cols-2 gap-3">
      <div>
        <label class="block text-xs mb-1">Date</label>
        <input class="w-full rounded border border-slate-300 px-3 py-2 text-sm" type="date" name="date_value" required />
      </div>
      <div>
        <label class="block text-xs mb-1">Start time</label>
        <input class="w-full rounded border border-slate-300 px-3 py-2 text-sm" type="time" step="60" name="time_value" required />
      </div>
    </div>
    <div class="grid grid-cols-2 gap-3">
      <div>
        <label class="block text-xs mb-1">Duration (minutes)</label>
        <input class="w-full rounded border border-slate-300 px-3 py-2 text-sm" type="number" min="5" step="5" name="duration_minutes" value="30" />
      </div>
      <div>
        <label class="block text-xs mb-1">Platform</label>
        <select name="platform" class="w-full rounded border border-slate-300 px-3 py-2 text-sm">
          <option value="zoom">Zoom</option>
          <option value="teams">Microsoft Teams</option>
          <option value="discord">Discord</option>
          <option value="in_person">In Person</option>
          <option value="google_meet">Google Meet</option>
          <option value="phone">Phone</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
    <div>
      <label class="block text-xs mb-1">Meeting URL (optional)</label>
      <input class="w-full rounded border border-slate-300 px-3 py-2 text-sm" type="url" name="meeting_url" placeholder="https://..." />
    </div>
    <div>
      <label class="block text-xs mb-1">Attendees</label>
      <select name="attendee_ids" multiple size="6" class="w-full rounded border border-slate-300 px-3 py-2 text-sm">
        {% for u in users %}
          <option value="{{ u.id }}">{{ (u.full_name or '').strip() or u.email }}</option>
        {% endfor %}
      </select>
      <p class="text-xs text-slate-500 mt-1">Hold Ctrl (Windows) to select multiple.</p>
    </div>
    <div class="flex items-center gap-2">
      <button type="submit" class="px-3 py-2 rounded bg-slate-900 text-white text-sm">Create</button>
      <a href="/web/meetings" class="text-sm text-slate-700 hover:underline">Cancel</a>
    </div>
  </form>
</div>

<script>
document.getElementById('meetingForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const formData = new FormData(this);
  const date = formData.get('date_value');
  const time = formData.get('time_value');
  const duration = parseInt(formData.get('duration_minutes')) || 30;
  
  // Combine date and time into ISO format
  const startDateTime = `${date}T${time}:00`;
  
  // Calculate end time
  const start = new Date(startDateTime);
  const end = new Date(start.getTime() + duration * 60000);
  const endDateTime = end.toISOString().slice(0, 16);
  
  // Create form to submit to /web/meetings/create
  const submitForm = document.createElement('form');
  submitForm.method = 'POST';
  submitForm.action = '/web/meetings/create';
  
  // Add all fields
  const fields = {
    'title': formData.get('title'),
    'description': formData.get('description'),
    'start_time': startDateTime,
    'end_time': endDateTime,
    'platform': formData.get('platform'),
    'meeting_url': formData.get('meeting_url')
  };
  
  Object.entries(fields).forEach(([key, value]) => {
    if (value) {
      const input = document.createElement('input');
      input.type = 'hidden';
      input.name = key;
      input.value = value;
      submitForm.appendChild(input);
    }
  });
  
  // Add attendee IDs
  const attendees = formData.getAll('attendee_ids');
  attendees.forEach(id => {
    const input = document.createElement('input');
    input.type = 'hidden';
    input.name = 'attendee_ids';
    input.value = id;
    submitForm.appendChild(input);
  });
  
  document.body.appendChild(submitForm);
  submitForm.submit();
});
</script>

{% endblock %}
