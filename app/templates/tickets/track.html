<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-block p-4 bg-blue-600 rounded-full mb-4">
                    <i class="fas fa-search text-4xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Track Your Ticket</h1>
                <p class="text-gray-600">Enter your ticket number and email to view the status</p>
            </div>

            <!-- Error Message -->
            {% if error_message %}
            <div class="mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded-lg shadow-md">
                <div class="flex items-start">
                    <i class="fas fa-exclamation-circle text-red-500 text-xl mt-1 mr-3"></i>
                    <p class="text-red-700">{{ error_message }}</p>
                </div>
            </div>
            {% endif %}

            <!-- Tracking Form -->
            <div class="bg-white rounded-xl shadow-xl p-8">
                <form method="post" action="/web/tickets/track" class="space-y-6">
                    <!-- Ticket Number -->
                    <div>
                        <label for="ticket_number" class="block text-sm font-medium text-gray-700 mb-2">
                            Ticket Number <span class="text-red-500">*</span>
                        </label>
                        <input type="text" name="ticket_number" id="ticket_number" required
                               placeholder="TKT-2025-00001"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <p class="mt-1 text-xs text-gray-500">
                            <i class="fas fa-info-circle mr-1"></i>
                            Found in your ticket confirmation email
                        </p>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address <span class="text-red-500">*</span>
                        </label>
                        <input type="email" name="email" id="email" required
                               placeholder="john.doe@example.com"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <p class="mt-1 text-xs text-gray-500">
                            <i class="fas fa-info-circle mr-1"></i>
                            The email you used when submitting the ticket
                        </p>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold shadow-lg hover:shadow-xl flex items-center justify-center gap-2">
                        <i class="fas fa-search"></i>
                        Track Ticket
                    </button>
                </form>

                <!-- Additional Links -->
                <div class="mt-6 pt-6 border-t border-gray-200 text-center">
                    <p class="text-sm text-gray-600 mb-2">Need to submit a ticket?</p>
                    <a href="/web/tickets/guest" class="text-blue-600 hover:text-blue-700 text-sm font-semibold">
                        <i class="fas fa-plus-circle mr-1"></i>
                        Submit a New Ticket
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
