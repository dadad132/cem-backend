{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-semibold">Chats</h1>
  </div>
  <div class="grid md:grid-cols-2 gap-6">
    <div class="bg-white border border-slate-200 rounded-lg p-4">
      <h2 class="text-sm font-semibold mb-3">Your chats</h2>
      <div class="flex flex-col gap-2">
        {% for chat in chats %}
          <a href="/web/chats/{{ chat.id }}" class="px-3 py-2 rounded border border-slate-200 hover:bg-slate-50 text-sm">
            {{ chat.name or 'Direct message' }}
          </a>
        {% else %}
          <div class="text-sm text-slate-500">No chats yet.</div>
        {% endfor %}
      </div>
    </div>

    <div class="bg-white border border-slate-200 rounded-lg p-4">
      <h2 class="text-sm font-semibold mb-3">Start a new chat</h2>
      <form method="post" action="/web/chats/create-dm" class="flex gap-2">
        <select name="other_user_id" class="flex-1 rounded border border-slate-300 px-3 py-2 text-sm">
          {% for u in users %}
            <option value="{{ u.id }}">{{ (u.full_name or '').strip() or u.email }}</option>
          {% endfor %}
        </select>
        <button class="px-3 py-2 rounded bg-slate-900 text-white text-sm">Start DM</button>
      </form>
      {% if is_admin %}
      <form method="post" action="/web/chats/create-everyone" class="mt-3">
        <button class="px-3 py-2 rounded border border-slate-300 text-sm hover:bg-slate-50 w-full">Create group: Everyone</button>
      </form>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
